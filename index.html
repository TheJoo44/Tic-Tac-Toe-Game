<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header>Tic-Tac-Toe</header>
    <main>
        <div class="game-message">
            <h1>Good Luck!!</h1>
        </div>
        <div class="board-container flex-container flex-column flex-center" >
            <div class="game-board flex-container flex-wrap">
                <div id="0" class="squares row1 col1"></div>
                <div id="1" class="squares row1 col2"></div>
                <div id="2" class="squares row1 col3"></div>
                <div id="3" class="squares row2 col1"></div>
                <div id="4" class="squares row2 col2"></div>
                <div id="5" class="squares row2 col3"></div>
                <div id="6" class="squares row3 col1"></div>
                <div id="7" class="squares row3 col2"></div>
                <div id="8" class="squares row3 col3"></div>
            </div>
        </div>
        <section id="instructions">
            <p>Instructions: Player 1 is X and Player 2 is O. Click on a box to select it. The first player with 3 in a row wins.</p>
        </section>
        <div class="replay">
            <button >Play Again!</button>
        </div>
    </main>
    <!-- <footer>Footer Notes Here</footer> -->
</body>
</html>
